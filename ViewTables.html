<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container">
    <div class="jumbotron">
      <h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      
      <hr>
      <h3>Make your reservation!</h3>

      <a href="/tables"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
      <a href="/"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span> </button></a>

    </div>
<div class="col-lg-12">

        <!-- Reservation Page -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Table Reservation</h4>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="reserve_name">
              </div>

              <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" class="form-control" id="reserve_phone">
              </div>

              <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" id="reserve_email">
              </div>

              <div class="form-group">
                <label for="">Unique ID</label>
                <input type="text" class="form-control" id="reserve_uniqueID">
              </div>

              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>

          </div>
        </div>

      </div>
    
   <footer class="footer"> 
   		<div class="container">
   			<p>
   				<a href="/api/tables">API Table Link</a>
   				 | 
   				<a href="/api/waitingList">API Wait List</a>
   			</p>
  	
 	 </div>
   </footer>
   <script type="text/javascript">
     $(".submit").on("click", function(){
        var newReservation = {
          name: $('#reserve_name').val().trim(),
          phoneNumber: $('#reserve_phone').val().trim(),
          email: $('#reserve_email').val().trim(),
          uniqueId: $('#reserve_uniqueID').val().trim()
        };
        console.log(newReservation);
         var currentUrl = window.location.origin;
          $.post("/api/new", newReservation, function(data) {
                console.log('post runs')
              if (data === true){
                alert("youre booked!")
              }
              if(data === false){
                alert("Sorry youre on the waitlist")
              }

            $('#reserve_name').val("");
            $('#reserve_phone').val("");
            $('#reserve_email').val("");
            $('#reserve_uniqueID').val("");
            
            });

          return false;

     });
   </script>
  

</body>
</html>
